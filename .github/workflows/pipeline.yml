name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]


jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
  tag_release:
    if: (!contains(join(github.event.commits.*.message), '#SKIP')) && github.event_name == 'push'
    runs-on: ubuntu-20.04
    needs: [heroku_deployment]
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@eca2b69f9e2c24be7decccd0f15fdb1ea5906598
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        DEFAULT_BUMP: patch
  heroku_deployment:
    if: (!contains(join(github.event.commits.*.message), '#SKIP')) && github.event_name == 'push'
    runs-on: ubuntu-20.04
    needs: [simple_deployment_pipeline]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "https://marvelous-crater-lake-02747" #Must be unique in Heroku
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          healthcheck: "https://marvelous-crater-lake-02747.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
    - name: Success
      uses: rjstone/discord-webhook-notify@v1
      if: ${{ github.event_name == 'push'  && success()}}
      with:
          severity: info
          text: Pokedex-app succesfully deployed to Heroku
          description:
          details: to https://marvelous-crater-lake-02747.herokuapp.com/ by ${{ github.actor}}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
    - name: Failure
      uses: rjstone/discord-webhook-notify@v1
      if: ${{ github.event_name == 'push' && failure()}} 
      with:
          severity: error
          text: Pokedex-app deployment to Heroku failed
          description: commit
          details: 'https://github.com/Aikamoine/full-stack-open-pokedex/commit/${{github.sha}} by ${{github.actor}} did not succesfully deploy'
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
